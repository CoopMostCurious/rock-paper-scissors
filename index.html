<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>

    <section class="score-board">
        <div id='user-label' class='badge'>user</div>
        <div id='computer-label' class='badge'>cpu</div>
        <span id='user-score'>0</span>:<span id='computer-score'>0</span>
    </section>

    <section class="result">
        <p>Paper covers rock. You win!</p>
    </section>

    <section class="choices">
        <!-- All assets were rendered from Flaticon and made to be 100px^2 -->
        <div id='rock' class='choice'>
            <img src="img/rock.png" alt="rock">
        </div>
        <div id='paper' class='choice'>
            <img src="img/paper.png" alt="paper">
        </div>
        <div id='scissors' class='choice'>
            <img src="img/scissors.png" alt="scissors">
        </div>

    </section>
    <p id='action-msg'>Make your move.</p>
    <script src="app.js"></script>
</body>
</html>
